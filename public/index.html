<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Simple Chat Messenger...</title>
</head>
<body>

    <div class="container">
        <div id="header">
            <h1>Messenger</h1>
        </div>
        <div class="handle">
            <p>Carlos:</p>
            <div class="message">
                <p>Hello Moto</p>
            </div>
        </div>

        <div id="floorMe">
            <form action="#" id="myForm">
                <input id="userName" type="text" name="userName" placeholder="Handle" required>
                <input id="userMessage" type="text" name="theMessage" placeholder="message...">
                <input type="submit" value="Send" id="myBtn">
            </form>
        </div>
    </div>

<script src="chat.js"></script>

</body>
</html>
